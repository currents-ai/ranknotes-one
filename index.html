<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} | RankNotes</title>
  <meta name="description" content="{{META_DESCRIPTION}}">
  <link rel="canonical" href="https://{{DOMAIN}}/{{SLUG}}/">
  <meta property="og:title" content="{{TITLE}} | RankNotes">
  <meta property="og:description" content="{{META_DESCRIPTION}}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://{{DOMAIN}}/{{SLUG}}/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 17px;
      line-height: 1.7;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    header {
      border-bottom: 2px solid #333;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    .site-name {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    article {}

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 18px;
      line-height: 1.8;
      color: #fff;
      margin-bottom: 1rem;
    }

    .meta {
      color: #666;
      font-size: 15px;
      margin-bottom: 2rem;
    }

    h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      color: #ccc;
      margin: 2.5rem 0 1rem;
      line-height: 1.8;
    }

    p {
      margin-bottom: 1.2rem;
      color: #bbb;
    }

    ul, ol {
      margin: 0 0 1.2rem 1.5rem;
      color: #bbb;
    }

    li { margin-bottom: 0.4rem; }

    a { color: #999; }
    a:hover { color: #fff; }

    blockquote {
      border-left: 3px solid #444;
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: #888;
      font-style: italic;
    }

    code {
      background: #1a1a1a;
      padding: 0.15rem 0.4rem;
      font-family: 'JetBrains Mono', monospace;
      color: #ccc;
    }

    footer {
      border-top: 2px solid #333;
      margin-top: 3rem;
      padding-top: 1rem;
      color: #444;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="site-name">RankNotes</div>
    </header>

    <article>
      <h1>{{TITLE}}</h1>
      <div class="meta">{{DATE}} &mdash; {{READ_TIME}} min read</div>

      {{CONTENT}}
    </article>

    <footer>
      &copy; 2026 RankNotes
    </footer>
  </div>
</body>
</html>
